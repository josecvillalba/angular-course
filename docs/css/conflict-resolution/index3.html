            color: red;
            font-weight: bold;

    </style>

<body>

    <h1>Conflict resolution (3)</h1>

    <p>In this case, there are no conflicts between rules: the .favorite applies
        to the li element, and the #summer-drinks rules applies to the whole list.
    </p>

    <p>
        In the &lt;li&gt; element, both rules apply and merge
    </p>

    <ul id="summer-drinks">
        <li class="favorite">Whiskey and Ginger Ale</li>
        <li>Wheat Beer</li>
        <li>Mint Julip</li>
     </ul>
